<div class="container">
    <div class="row">
        <div class="col-md-12">
<h1>Peticiones de Frutas y Verduras</h1>
<div class="grid grid-pad">
  <!-- Ejemplo de como lanzar a otra pÃ¡gina con routerlink 
    <a *ngFor="let producto of productosDash | async"  [routerLink]="['/detail', producto.name]"  class="col-1-4">-->
  <a *ngFor="let fruta of frutasDash | async"  (click)="onSelectProducto(fruta)"  class="col-1-4">
    <div class="module producto">
      <h4>{{fruta.name}}</h4>
    </div>
  </a>
</div>

        </div>
    </div>
</div>
